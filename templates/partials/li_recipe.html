<div class="promo left-align image gradient split {{ item.theme }}" style="background-image:url({{ item.promo_image.url }});">
	<div class="promo-content-wrapper">
		<div class="promo-top">
			<div class="promo-content">
				<div class="label">{{ item._type }}</div>
				<div class="promo-text">{{ item.promo_text}}</div>
				<h1 class="promo-headline">{{ item.name }}</h1>
				<div class="button-wrapper">
					<div class="button"><a href="{{ url(item) }}"><div class="button-text">{{ item.promo_cta|default('Read Recipe') }}</div></a></div>
				</div>
			</div>
		</div>
		<div class="promo-bottom" style="background-image:url({{ item.split_image.url }});">
			<svg width="100%" height="40" viewBox="0 0 50 50" preserveAspectRatio="none">
				<polygon points="0,0 50,0 50,50"/>
			</svg>
		</div>
	</div>
</div>
